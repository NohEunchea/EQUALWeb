<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>이퀄엔지니어링 | 사업분야</title>
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com" />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="css/stylebase.css" />
        <link
            rel="stylesheet"
            href="css/styleBusiness.css" />
    </head>
    <body>
        <!-- 헤더 -->
        <div id="site-header"></div>

        <section class="banner">
            <img
                src="Image/mainImg4.jpg"
                alt="배너 배경"
                class="banner-bg" />
            <div class="banner-content">
                <h1>사업분야</h1>
            </div>
        </section>

        <div class="vertical-divider">
            <span class="divider-dot"></span>
            <span class="divider-dot"></span>
            <span class="divider-dot"></span>
        </div>

        <main>
            <!-- 1. 사업소개 -->
            <section
                id="Our_Services"
                class="business-section container">
                <div class="container">
                    <h2 class="section-heading">사업 소개</h2>
                    <hr class="section-divider" />

                    <!-- 1번째 페어: 왼쪽 텍스트, 오른쪽 이미지 -->
                    <div class="business-pair">
                        <div class="pair-text">
                            <h3>전력 설계</h3>
                            <p>
                                산업·상업·주거용 전력 배선 및 부하 계산을 통해 안전하고 효율적인 전력 시스템을
                                완성합니다.
                            </p>
                        </div>
                        <div class="pair-image">
                            <figure>
                                <img
                                    src="Image/mainImg1.jpg"
                                    alt="전력 설계 현장 사진" />
                            </figure>
                        </div>
                    </div>

                    <!-- 2번째 페어: 왼쪽 이미지, 오른쪽 텍스트 -->
                    <div class="business-pair">
                        <div class="pair-text">
                            <h3>조명 설계</h3>
                            <p>에너지 효율을 고려한 실내·외 조명 계획으로 쾌적한 빛 환경을 제공합니다.</p>
                        </div>
                        <div class="pair-image">
                            <img
                                src="Image/mainImg2.jpg"
                                alt="조명 설계 이미지" />
                        </div>
                    </div>
                </div>
            </section>

            <!-- 2. 사업실적 -->
            <section
                id="Portfolio"
                class="business-section container">
                <div class="container">
                    <h2 class="section-heading">사업실적</h2>
                    <hr class="section-divider" />

                    <div class="slider">
                        <div class="slides">
                            <div class="slide">
                                <img
                                    src="Image/mainImg1.jpg"
                                    alt="진행사업1" />
                                <div class="caption">진행사업1</div>
                            </div>
                            <div class="slide">
                                <img
                                    src="Image/mainImg2.jpg"
                                    alt="진행사업2" />
                                <div class="caption">진행사업2</div>
                            </div>
                            <div class="slide">
                                <img
                                    src="Image/mainImg3.jpg"
                                    alt="진행사업3" />
                                <div class="caption">진행사업3</div>
                            </div>
                            <!-- 추가 슬라이드 복사 -->
                        </div>
                        <button class="prev">
                            <img
                                src="Image/prev_arrow.png"
                                alt="이전" />
                        </button>
                        <button class="next">
                            <img
                                src="Image/next_arrow.png"
                                alt="다음" />
                        </button>
                    </div>
                    <div class="dots"></div>
                </div>
            </section>

            <!-- 3. 기술지원 -->
            <section
                id="Technical_Support"
                class="business-section container">
                <div class="container">
                    <h2 class="section-heading">지원 기술</h2>
                    <hr class="section-divider" />
                    <div class="tech-grid">
                        <div class="tech-card">
                            <img
                                src="Image/CADLogo.png"
                                alt="AutoCAD" />
                            <div class="tech-info">
                                <h3>AutoCAD</h3>
                                <p>2D·3D 설계·도면 작성</p>
                            </div>
                        </div>
                        <div class="tech-card">
                            <img
                                src="Image/CADLogo.png"
                                alt="AutoCAD" />
                            <div class="tech-info">
                                <h3>AutoCAD</h3>
                                <p>2D·3D 설계·도면 작성</p>
                            </div>
                        </div>
                        <div class="tech-card">
                            <img
                                src="Image/CADLogo.png"
                                alt="AutoCAD" />
                            <div class="tech-info">
                                <h3>AutoCAD</h3>
                                <p>2D·3D 설계·도면 작성</p>
                            </div>
                        </div>
                        <div class="tech-card">
                            <img
                                src="Image/CADLogo.png"
                                alt="AutoCAD" />
                            <div class="tech-info">
                                <h3>AutoCAD</h3>
                                <p>2D·3D 설계·도면 작성</p>
                            </div>
                        </div>
                        <!-- 더 넣고 싶으면 .tech-card 복사 -->
                    </div>
                </div>
            </section>
        </main>

        <!-- 푸터 -->
        <div id="site-footer"></div>
        <script src="js/include_html.js"></script>
        <script src="js/businessJs.js"></script>
    </body>
</html>
