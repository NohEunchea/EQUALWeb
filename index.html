<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>이퀄엔지니어링</title>
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com" />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="css\stylebase.css" />
        <link
            rel="stylesheet"
            href="css\styleMain.css" />
    </head>

    <body>
        <!-- 헤더 -->
        <div id="site-header"></div>

        <main>
            <!-- 히어로 섹션 -->
            <section class="hero">
                <div class="hero-slides">
                    <img
                        class="hero-slide active"
                        src="Image/mainImg1.jpg"
                        alt="전기설계 이미지 1" />
                    <img
                        class="hero-slide"
                        src="Image/mainImg2.jpg"
                        alt="전기설계 이미지 2" />
                    <img
                        class="hero-slide"
                        src="Image/mainImg3.jpg"
                        alt="전기설계 이미지 3" />
                </div>
                <div class="hero-text">
                    <h1>이퀄엔지니어링의 한마디 입니다.</h1>
                    <h2>이퀄엔지니어링의 부가설명입니다.</h2>
                </div>
            </section>

            <!-- 서비스(포트폴리오) -->
            <section class="services">
                <div class="container">
                    <h2>주요 업무 소개</h2>
                    <h3>우리는 이런 업무를 합니다</h3>
                    <div class="service-list">
                        <div class="service-item">
                            <h3>업무 분야1</h3>
                            <p>우리 회사는 이런 업무를 합니다1</p>
                        </div>
                        <div class="service-item">
                            <h3>업무 분야2</h3>
                            <p>우리 회사는 이런 업무를 합니다2</p>
                        </div>
                        <div class="service-item">
                            <h3>업무 분야2</h3>
                            <p>우리 회사는 이런 업무를 합니다3</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- 푸터 -->
        <div id="site-footer"></div>

        <!-- js -->
        <script src="js/include_html.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
